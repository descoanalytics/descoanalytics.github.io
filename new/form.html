<style>
@import url("https://fonts.googleapis.com/css?family=Poppins:400,700");
/* ==========================================================================
   2. GENERAL
   ========================================================================== */
body {
  font-family: 'Poppins', sans-serif;
  color: #33b391;
  font-size: 14px;
  font-weight: 400;
  background: none;
  overflow: hidden;
  width:100%;
}

html {
  overflow: hidden;
}

p {
  font-size: 18px;
  line-height: 26px;
  text-align: center;
  overflow:hidden;
}
h1 {
  font-size: 28px;
  line-height: 46px;
  text-align: center;
  overflow:hidden;
}
form {
  overflow:hidden;
}
.form-control input,textarea {
  width: 90%;
  margin-bottom: 10px;
  padding: 14px;
  border: solid 1px #eee;
  border-radius: 10px;
  color: #eee;
  background: transparent;
  font-size: 14px;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  transition: all 0.3s;
}
.form-control input,textarea:focus {
  box-shadow: none;
  color: #eee;
  border-color: #33b391;
  background: transparent;
}
.btn {
  font-size: 14px;
  padding: 11px 40px;
  border-radius: 0px;
  font-weight: 400;
  color: #eee;
  text-transform: uppercase;
  -webkit-transition: all 0.2s linear;
  -moz-transition: all 0.2s linear;
  -o-transition: all 0.2s linear;
  transition: all 0.2s linear;
  display: inline-block;
}

.btn:focus,
.btn:active {
  box-shadow: none;
  outline: none;
  color: #eee;
}

.btn-common {
  border: 1px solid #33b391;
  background: #33b391;
  position: relative;
  color: #eee;
  z-index: 1;
  border-radius: 30px;
}

.btn-common:hover {
  color: #eee;
  cursor:pointer;
  background: #00b391;
  border-color: #00b391;
  transition: all .50s ease-in-out;
  -moz-transition: all .50s ease-in-out;
  -webkit-transition: all .50s ease-in-out;
}

</style>
<form action="https://formspree.io/contact@descoanalytics.com" method="POST" class="form-control">
<input name="name" placeholder="Your name" style="margin-top: 120px;"></input>
<input name="_replyto" type="email" placeholder="Your email">
<input name="_next" value="https://www.descoanalytics.com/tx.html" type="text" style="display:none;"></input>
<input name="_gotcha" type="text" style="display:none;"></input>
<textarea name="message" placeholder="Your message" style="height:130px;"></textarea>
<button class="btn btn-common" type="submit" style="margin-top: 20px;">Send</button>
</form>
